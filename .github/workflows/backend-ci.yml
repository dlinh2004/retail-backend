name: Backend CI

on:
  push:
    paths:
      - 'retail-backend/**'
  pull_request:
    paths:
      - 'retail-backend/**'

jobs:
  build:
    name: Build & Test (retail-backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'retail-backend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: retail-backend

      - name: Run lint
        run: npm run lint --if-present
        working-directory: retail-backend

      - name: Build
        run: npm run build --if-present
        working-directory: retail-backend

      - name: Run tests
        run: npm test --if-present
        working-directory: retail-backend
